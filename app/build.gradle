apply plugin: 'android'

def releaseSigningFile = file('signing/release.properties')
def releaseSigning = new Properties()

if (releaseSigningFile.exists()) {
    releaseSigningFile.withReader('UTF-8') {
        releaseSigning.load(it)
    }
}

android {
    compileSdkVersion 21
    buildToolsVersion '21.0.0'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 2
        versionName "1.0"
    }

    signingConfigs {
        release {
            if (releaseSigningFile.exists()) {
                storeFile file(releaseSigning['keystore.path'])
                storePassword releaseSigning['keystore.password']
                keyAlias releaseSigning['key.alias']
                keyPassword releaseSigning['key.password']
            }
        }
    }

    buildTypes {
        release {
            runProguard false
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
